<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtualna Kamera 3D</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h2>Sterowanie Kamerą 3D</h2>
        <p>W, S - Ruch przód/tył</p>
        <p>A, D - Ruch lewo/prawo</p>
        <p>Q, E - Ruch góra/dół</p>
        <p>Strzałki - Obrót kamery</p>
        <p>Z, X - Zoom (zmiana FOV)</p>
        <p>R - Reset kamery</p>
        <p>T - Przełącz tryb wireframe/pełny</p>
        <p>G - Płynna animacja do losowej orientacji</p>
    </div>

    <script src="quaternion.js"></script>
    <script src="vector.js"></script>
    <script src="camera.js"></script>
    <script src="scene.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
